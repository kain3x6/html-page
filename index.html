<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добро пожаловать</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #333;
      margin-bottom: 16px;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 24px;
    }

    a.button {
      display: inline-block;
      background-color: #4a90e2;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Привет, мир!</h1>
    <p>Страница и страница че бухтеть</p>
    <a href="" class="button" target="_blank">Перейти на сайт</a>
  </div>
</body>
</html>
